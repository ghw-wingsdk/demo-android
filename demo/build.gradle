apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.3"

    signingConfigs {
        config {
            keyAlias 'pcl-sdk-cert-dev'
            keyPassword '123456'
            storeFile file('../keystores/android-cert-dev.jks')
            storePassword '123456'
        }
    }

    defaultConfig {
//        applicationId "com.wa.sdk.demo"
        applicationId "com.ghw.sdk2"
        minSdkVersion 15
        targetSdkVersion 25
        versionCode 20
        versionName "3.6.5"
        signingConfig signingConfigs.config
        multiDexEnabled true

        manifestPlaceholders.putAll([SDK_HTTP_BASE_URL:'https://api.wingsdk.com/sdkapi',
                                         SDK_TRACKING_HTTP_BASE_URL:'https://api.wingsdk.com/data'])
    }

    buildTypes {
        release {
            minifyEnabled false
            shrinkResources false
//            debuggable true
            signingConfig signingConfigs.config
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'

        }

        debug {
            minifyEnabled false
            shrinkResources false
            signingConfig signingConfigs.config
        }
    }

    productFlavors {
        prod {

        }
    }

    // 打包自动生成名字
    applicationVariants.all { variant ->
        variant.outputs.each { output ->
            if (variant.buildType.name.equals('release')) {
                def oldFile = output.outputFile
                def newName = 'WASdkDemo_' + variant.productFlavors[0].name + "_" + variant.buildType.name + '_v' + versionName + '_build' + getDate() + '.apk'
                output.outputFile = new File(oldFile.parent, newName)
            }
        }
    }

    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }
}

//获取时间戳
def getDate() {
    def date = new Date()
    def formattedDate = date.format('yyyyMMddHHmm')
    return formattedDate
}

