        signingConfig signingConfigs.config
        multiDexEnabled true
        manifestPlaceholders.putAll([APP_ID:'f7f9a9d18da611e5a0be000d3a906774',
                                     APP_KEY:'CFHF7nQCCaojCX6Sm4eT1GEIWRprimgX',
                                     FACEBOOK_APP_ID:'1811388679079227',
                                     APPSFLYER_APP_KEY:'922wXRJwEns6Qj4MfMt4Gg',
                                     APPSFLYER_CHANNEL:'GOOGLE',
                                     CHARTBOOST_APP_ID:'55b74c74c909a66b8af388a7',
                                     CHARTBOOST_APP_SIGNATURE: '2b7b5cbc8c5d0429c9498dd3484d84fb4974a206'])
