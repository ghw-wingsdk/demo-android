// Top-level build file where you can add configuration options common to all sub-projects/modules.
apply from: rootProject.file('dependencies.gradle')
apply plugin: 'maven'
buildscript {
    repositories {
        maven { url "https://maven.aliyun.com/repository/public" }
        maven { url "https://maven.google.com" }
        google()
        jcenter()
        maven { url 'https://developer.huawei.com/repo/' }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.0.1'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files

        classpath 'com.google.gms:google-services:4.2.0'
        classpath 'com.huawei.agconnect:agcp:1.3.1.300'

        classpath 'com.huawei.agconnect:agconnect-apms-plugin:1.4.1.303'

        classpath 'com.huawei.agconnect:agconnect-core:1.4.2.301'


    }
}

allprojects {
    repositories {
        maven { url "https://maven.aliyun.com/repository/public" }
        google()
        maven { url "https://maven.google.com" }
        jcenter()
        mavenCentral()

        maven { url 'https://developer.huawei.com/repo/' }

        maven { url "https://chartboostmobile.bintray.com/Chartboost" }
        maven {
            boolean isTestRepository = Boolean.valueOf(project.IS_TEST_REPOSITORY)
            def repositoryUrl = isTestRepository ? "http://172.16.100.58:8081/nexus/content/groups/wing/"
                    : "http://git.wingsdk.cn:8081/repository/winga-group/";
            url repositoryUrl
            println("RepositoryUrl:$repositoryUrl")
        }
    }
}