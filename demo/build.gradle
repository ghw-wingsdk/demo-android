    // 网页支付模块（可选）
    implementation 'com.wa.sdk:wa-sdk-webpay:4.2.0'
    // nowgg 模块（可选）
    implementation 'com.wa.sdk:wa-sdk-nowgg:4.4.1'


//    华为 HMS
//    implementation 'com.wa.sdk:wa-sdk-huaweihms:3.18.0'
