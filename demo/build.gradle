apply plugin: 'com.android.application'

android {
    compileSdkVersion 33
    buildToolsVersion = '30.0.2'

    signingConfigs {
        config {
            keyAlias 'pcl-sdk-cert-dev'
            keyPassword '123456'
            storeFile file('../keystores/android-cert-dev.jks')
            storePassword '123456'
        }
    }

    defaultConfig {

        applicationId "com.ghw.sdk2"
        minSdkVersion 19
        targetSdkVersion 33
        versionCode 45
        versionName "3.21.1"
        signingConfig signingConfigs.config
        multiDexEnabled true

        //华为多语种设置
        resConfigs "en", "zh-rCN", "pt-rBR", "es-rES", "in-rID", "ru", "th-rTH", "zh-rHK", "zh-rTW"
    }

    buildTypes {
        release {
            minifyEnabled false
            shrinkResources false
            debuggable false
            signingConfig signingConfigs.config
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'

            def build_time = getDate()
            buildConfigField 'String', 'DEMO_BUILD_TIME',"\"${build_time}\""
            buildConfigField 'boolean', 'IS_TEST_REPOSITORY',IS_TEST_REPOSITORY
        }

        debug {
            minifyEnabled false
            shrinkResources false
            signingConfig signingConfigs.config

            def build_time = getDate()
            buildConfigField 'String', 'DEMO_BUILD_TIME',"\"${build_time}\""
            buildConfigField 'boolean', 'IS_TEST_REPOSITORY',IS_TEST_REPOSITORY
        }
    }

    flavorDimensions "server"
    productFlavors {

        qa{
            dimension "server"
            /**qa环境**/
            manifestPlaceholders.putAll([SDK_HTTP_BASE_URL         : 'http://172.16.100.53/sdk_bkd_qa/sdkapi/',
                                         SDK_TRACKING_HTTP_BASE_URL: 'http://172.16.100.58/data_collection_qa/data'])
        }

        pre {
            dimension "server"
            /**pre环境**/
            manifestPlaceholders.putAll([SDK_HTTP_BASE_URL         : 'http://sdk-test1.gamehollywood.com/sdk_bkd_qa/sdkapi',
                                         SDK_TRACKING_HTTP_BASE_URL: 'http://sdk-test2.gamehollywood.com/data_collection_qa/data/forward'])
        }

        pro{
            dimension "server"
            manifestPlaceholders.putAll([SDK_HTTP_BASE_URL         : 'https://api.wingsdk.com/sdkapi',
                                         SDK_TRACKING_HTTP_BASE_URL: 'https://api.wingsdk.com/data'])
        }
    }

    // 打包自动生成名字
    applicationVariants.all { variant ->
        variant.outputs.each { output ->
            output.outputFileName = 'DemoSdk_imp_' + variant.productFlavors[0].name + "环境_" + ('true' == IS_TEST_REPOSITORY ?'测试仓库':'生产仓库') + '_build' + getDate() + '.apk'
        }
    }

    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }

    dexOptions {
        javaMaxHeapSize "4g"
    }

    compileOptions {
        targetCompatibility JavaVersion.VERSION_1_8
        sourceCompatibility JavaVersion.VERSION_1_8
    }
}

//获取时间戳
static def getDate() {
    def date = new Date()
    def formattedDate = date.format('HHmm')
    return formattedDate
}

