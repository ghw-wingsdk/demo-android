apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    buildToolsVersion '26.0.2'

    signingConfigs {
        config {
            keyAlias 'pcl-sdk-cert-dev'
            keyPassword '123456'
            storeFile file('../keystores/android-cert-dev.jks')
            storePassword '123456'
        }
    }

    defaultConfig {
        applicationId "com.ghw.sdk2"
        minSdkVersion 19
        targetSdkVersion 26
        versionCode 20
        versionName "3.7.0"
        signingConfig signingConfigs.config
        multiDexEnabled true

    }

    buildTypes {
        release {
            minifyEnabled false
            shrinkResources false
            debuggable true
            signingConfig signingConfigs.config
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
//            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro',
//                    '../wa_sdk_interface/proguard-rules.pro', '../wa_sdk/proguard-rules.pro',
//                    '../wa_appsflyer/proguard-rules.pro', '../wa_chartboost/proguard-rules.pro',
//                    '../wa_facebook/proguard-rules.pro', '../wa_google/proguard-rules.pro',
//                    '../wa_webpay/proguard-rules.pro', '../wa_houpdate/proguard-rules.pro'
            // 正式环境地址
            manifestPlaceholders.putAll([SDK_HTTP_BASE_URL:'https://api.wingsdk.com/sdkapi',
                                         SDK_TRACKING_HTTP_BASE_URL:'https://api.wingsdk.com/data'])
//            manifestPlaceholders.putAll([SDK_HTTP_BASE_URL:'http://sdk-test1.gamehollywood.com/sdkapi',
//                                         SDK_TRACKING_HTTP_BASE_URL:'http://sdk-test2.gamehollywood.com/data_collection/data/forward'])

        }

        debug {
            minifyEnabled false
            shrinkResources false
            signingConfig signingConfigs.config
            ext.enableCrashlytics = false
//            manifestPlaceholders.putAll([SDK_HTTP_BASE_URL:'https://api.wingsdk.com/sdkapi',
//                                         SDK_TRACKING_HTTP_BASE_URL:'https://api.wingsdk.com/data'])
//             测试环境
//            manifestPlaceholders.putAll([SDK_HTTP_BASE_URL:'http://172.16.100.53/sdk_bkd_qa/sdkapi',
//                                         SDK_TRACKING_HTTP_BASE_URL:'http://sdk-test2.gamehollywood.com/data_collection_qa/data/forward'])
//            manifestPlaceholders.putAll([SDK_HTTP_BASE_URL:'http://sdk-test1.gamehollywood.com/sdk_bkd_qa/sdkapi',
//                                         SDK_TRACKING_HTTP_BASE_URL:'http://sdk-test2.gamehollywood.com/data_collection_qa/data/forward'])
            manifestPlaceholders.putAll([SDK_HTTP_BASE_URL:'https://api.wingsdk.com/sdkapi',
                                         SDK_TRACKING_HTTP_BASE_URL:'https://api.wingsdk.com/data'])
//            manifestPlaceholders.putAll([SDK_HTTP_BASE_URL:'http://172.16.100.58/sdk_bkd_qa/sdkapi/',
//                                         SDK_TRACKING_HTTP_BASE_URL:'http://172.16.100.58/data_collection_qa/data/'])
//            manifestPlaceholders.putAll([SDK_HTTP_BASE_URL:'http://172.16.100.53/sdk_bkd_qa/sdkapi/',
//                                         SDK_TRACKING_HTTP_BASE_URL:'http://172.16.100.53/data_collection_qa/data/'])
        }
    }

    flavorDimensions "server"

    productFlavors {
        tst {
            dimension "server"
            manifestPlaceholders.putAll([SDK_HTTP_BASE_URL:'http://sdk-test1.gamehollywood.com/sdk_bkd_qa/sdkapi',
                                         SDK_TRACKING_HTTP_BASE_URL:'http://sdk-test2.gamehollywood.com/data_collection_qa/data/forward'])
        }

        prod {
            dimension "server"
            manifestPlaceholders.putAll([SDK_HTTP_BASE_URL:'https://api.wingsdk.com/sdkapi',
                                         SDK_TRACKING_HTTP_BASE_URL:'https://api.wingsdk.com/data'])
        }
    }

    // 打包自动生成名字
    applicationVariants.all { variant ->
        variant.outputs.each { output ->
            if (variant.buildType.name.equals('release')) {
                output.outputFileName = 'WASdkDemo_' + variant.productFlavors[0].name + "_" + variant.buildType.name + '_v' + versionName + '_build' + getDate() + '.apk'
            }
        }
    }

    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }

    dexOptions {
        javaMaxHeapSize "4g"
    }

    compileOptions {
        targetCompatibility 1.8
        sourceCompatibility 1.8
    }
}

//获取时间戳
def getDate() {
    def date = new Date()
    def formattedDate = date.format('yyyyMMddHHmm')
    return formattedDate
}

